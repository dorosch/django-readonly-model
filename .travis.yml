sudo: false

notifications:
  email: false


language: python

python:
  - "3.4"
  - "3.5"
  - "3.6"
  - "3.7"
  - "3.8"
  - "3.8-dev"
  - "nightly"

install:
  - pip install Django pytest pytest-cov

script:
  - pytest --cov=readonly_model
  - python setup.py sdist bdist_wheel
  - pip install ./dist/django-readonly-model-*.tar.gz

after_success:
  - codecov
